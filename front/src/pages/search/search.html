<ion-header>
    <ion-navbar>
      <ion-title>
        Ionic Blank
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-searchbar #searchbar placeholder="Search" [hidden]="!search" (ionInput)="searchAction($event)" [(ngModel)]="queryText"></ion-searchbar>  
    Users :
    
    <ion-item (click)="histrique()">
      <p> {{show[0]}} {{show[1]}}  &nbsp;  {{show[2]}} &nbsp;  {{show[3]}} 
    </ion-item>

<!--    <h1> {{show[0]}}</h1>
    <h1> {{show[1]}}</h1>
    <h1> {{show[2]}}</h1>-->
    <ion-fab right bottom (click)="toggleSearch()">
      <button ion-fab class="pop-in">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
