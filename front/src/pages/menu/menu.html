<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu" padding>
  
      <ion-item menu-close *ngFor="let p of pages" (click)="openPage(p)" class="item">
          <ion-icon item-start [name]="p.icon" [color]="setActive(p)"></ion-icon>
          {{ p.title }}
      </ion-item>

      <ion-item menu-close  (click)="logout()" class="logout">
          <ion-icon item-start name="log-out"></ion-icon>
          logout
      </ion-item>
 
  </ion-content>
</ion-menu>

<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
